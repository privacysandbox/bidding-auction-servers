apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: "{{ .Values.feService }}-gateway"
  namespace: "{{ .Values.namespace }}"
  annotations:
    alb.networking.azure.io/alb-id: "{{ .Values.agfcResourceId }}"
spec:
  gatewayClassName: azure-alb-external
  listeners:
  - name: https-listener
    port: 443
    protocol: HTTPS
    allowedRoutes:
      namespaces:
        from: Same
    tls:
      mode: Terminate
      certificateRefs:
      - kind: Secret
        group: ""
        name: tls-certificate-secret
  addresses:
  - type: alb.networking.azure.io/alb-frontend
    value: "{{ .Values.agfcFeName }}"
