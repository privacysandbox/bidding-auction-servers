  - name: egress_cddl_spec_v1.0.0
    path: /services/bidding_service/egress_cddl_spec/1.0.0
    shouldExist: true

  - name: libcddl_so
    path: //usr/lib/x86_64-linux-gnu/libcddl.so
    shouldExist: true

